{{ define "title" }}User Profile{{ end }}

{{ define "content" }}

<h1>{{ .Name }}</h1>
<img src="{{ .Img }}">
<h2>{{ .FormedAt }}</h2>
<h2>{{ .Genre }}</h2>

	<div class="table-elem">
	<a href="./{{.ArtistNameSlug}}/{{ .NameSlug}}"> <img src="{{.ImgUrl }}"> {{.Name}} </a>
	
	</div>
{{end}}

{{ end }}
