{{ define "title" }}{{ .Artist.Name }}{{ end }}

{{ define "content" }}

<div class="music-profile">
	<div>
		<img src="{{ .Artist.ImgUrl }}" alt="artist image">
		<h1>{{ .Artist.Name }}</h1>
	</div>
	<div>
	<h2>{{ .Artist.FormedAt }}</h2>
	<h2>{{ .Artist.Genre }}</h2>
	<p>{{ .Bio }}</p>
	</div>
</div>

<div class="table">
{{ range .Albums}}
<div class="table-elem">
	<a href="/app/album/{{ .ID }}"> <img src="{{.ImgUrl }}" alt= ""> {{.Name}} </a>
</div>
{{end}}
</div>

{{ end }}
