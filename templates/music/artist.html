{{ define "title" }}User Profile{{ end }}

{{ define "content" }}

<h1>{{ .Artist.Name }}</h1>
<img src="{{ .Artist.ImgUrl }}">
<h2>{{ .Artist.FormedAt }}</h2>
<h2>{{ .Artist.Genre }}</h2>
<p>{{ .Artist.Biography }}</p>


{{ range .Albums}}
<div class="table-elem">
	<a href="/app/album/{{ .ID }}"> <img src="{{.ImgUrl }}"> {{.Name}} </a>

</div>
{{end}}

{{ end }}
