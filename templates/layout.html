<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{{ if .Stylesheet }}
	<link rel="stylesheet" href="{{ .Stylesheet }}">
	{{ else }}
	<link rel="stylesheet" href="/app/assets/css/styles.css">
	{{ end }}
	<link rel="icon" href="/app/assets/images/apple.png" type="image-icon">
	<title>{{ block "title" . }}CATSNOB{{ end }}</title>
</head>

<body>
	<header>
		<nav>
			<img class="logo" src="/app/assets/images/apple.png" alt="Logo" href="/app/home">
			<a href="/app/home" class="nav">CATSNOB</a>
			<a href="/app/this_is" class="nav">about us</a>
			<div>
				{{ if .User }}
				<img class="profile-img" src="{{ .User.ImgUrl }}" alt="Profile Image">
				<a href="/app/user/{{.User.Name}}" class="nav"> {{ .User.Name }}</a>

				<form action="/app/logout" method="POST">
					<button type="submit">Logout</button>
				</form>
				{{ else }}
				<a href="/app/login" class="nav"> Log in!</a>
				<a href="/app/join" class="nav"> Join!</a>
				{{ end }}
			</div>
		</nav>
	</header>
	{{ if .Error }}
	<div class="error"> {{ .Error }}</div>
	{{ else }}
	{{ end }}


	<main>
		{{ block "content" . }}{{ end }}
	</main>
	<footer> 
		<a href="/app/we_are" class="footer">MarLenViS Studio</a>
		<img class="footer" src="/app/assets/images/team.png" alt="footer" href="/we_are"></footer>

</body>

</html>
