{{ define "title" }}Home Page{{ end }}

{{ define "content" }}
<div id="content">
	<div class="header">
		<a href="/app/home" class="selected">
			Artists
		</a>
		<a href="/app/home/albums">
			Albums
		</a>
		<a href="/app/home/tracks">
			Tracks
		</a>
	</div>
	<div class="table">
		{{ range .Artists}}
		<div class="table-elem">
			<a class="name" href="/app/artist/{{ .ID }}"> <img src="{{.ImgUrl }}"> {{ .Name }}</a>
			
		</div>
		{{end}}
	</div>
</div>
{{ end }}
