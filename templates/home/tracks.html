{{ define "title" }}Home Page | Tracks{{ end }}

{{ define "content" }}
<div id="content">
	<div class="header">
		<a href="/app/home">
			Artists
		</a>
		<a href="/app/home/albums">
			Albums
		</a>
		<a href="/app/home/tracks" class="selected">
			Tracks
		</a>
		<a href="/app/home">
			Users
		</a>
	</div>
	<div class="table">
		{{ range .Tracks}}
		<div class="table-elem">
			<img src="{{.ImgUrl }}">
			<a class="name" href="/app/music/{{ .ArtistNameSlug }}/{{ .AlbumNameSlug }}/{{ .NameSlug }}"> {{
				.Name }}</a>
		</div>
		{{end}}
	</div>
</div>
{{ end }}
